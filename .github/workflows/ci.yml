name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  deploy:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16rc1-alpine3.18
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGERS_DB: bank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Checkout code into Go module directory
      uses: actions/checkout@v2

    - name: Run migrations
      run: make migrateup
      
    - name: test
      run: make test